version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/build

permissions:
  - object: /home/ec2-user/build
    owner: ec2-user
    group: ec2-user
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/stop.sh
      timeout: 60
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ec2-user
